<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="button" value="click me" onclick="onclcikFunction()">

    <div id="sum">

    </div>
    <div id="array">

    </div>
</body>
<script>
    onclcikFunction = () => {
        
        let arr=[];
        let sum=0;

        for(let i=0;i<101;i++)
        {
            arr[i]=i;
            sum+=arr[i];
        }

        document.getElementById('sum').innerText= "Ths sum of the numbers [0-100] is : " + sum;
        let text=" ";

        for(let i=0;i<101;i++){
            text = text + ("Number is " + arr[i] + "<br>");
        }
        document.getElementById('array').innerHTML= text;

}
</script>
